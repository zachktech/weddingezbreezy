<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      cursor: pointer;
    }

    #poster {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 2;
    }

    #youtube-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* hidden until user taps */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <!-- Replace with your video's thumbnail image URL -->
    <img id="poster" src="https://img.youtube.com/vi/3QoDinVoXQQ/maxresdefault.jpg" alt="Video thumbnail">

    <iframe
      id="youtube-iframe"
      src="https://www.youtube-nocookie.com/embed/3QoDinVoXQQ?autoplay=1&controls=1&modestbranding=1&rel=0"
      allow="autoplay; fullscreen"
      allowfullscreen
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  </div>

  <script>
    const container = document.getElementById('video-container');
    const poster = document.getElementById('poster');
    const iframe = document.getElementById('youtube-iframe');

    container.addEventListener('click', () => {
      poster.style.display = 'none';  // hide thumbnail
      iframe.style.display = 'block'; // show iframe
    });
  </script>
</body>
</html>
